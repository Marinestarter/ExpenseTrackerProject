{% extends 'base.html' %} {% block title %}New Expense{% endblock %}
{% block body %}
<div class="container mt-4">
 <div class="row mb-4">
        <div class="col-12">
            <div class="p-4 bg-primary text-white rounded">
                <h1 class="text-center mb-0">Add Expense</h1>
            </div>
        </div>
 </div>
<div class="card">
<div class="card-body">
    <form action="{{ url_for('main.add_expense') }}" method="post">
        <div class="row">
            <div class="col">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="col">
                <label for="amount">Amount($)</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
        </div>

        <div>
            <label for="date">Date of Transaction</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div>
            <label for="explanation">Details</label>
            <textarea class="form-control" id="explanation" name="explanation" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
</div>
</div>
{% endblock %}
