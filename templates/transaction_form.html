    <!doctype html>
    <html>
    <head>
        <title>Home</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
    <div class="p-5 mb-4 bg-custom-indigo-element rounded-3">
        <h1><b>Welcome to Expense Tracker!</b></h1>
    </div>
    <div class="container">
        Hello! Please enter information about the transaction below:

        <form method="POST" action="/add_transaction">
            <div class="row">
                <div class="col">
                    <label for="title">Title</label><br>
                    <input type="text" class="form-control" id="title" placeholder="Title" name="title" minlength="5"
                           required>
                </div>
                <div class="col">
                    <label for="amount">Amount($) </label><br>
                    <input type="number" class="form-control" id="amount" placeholder="$0.00" name="amount" required>
                </div>
            </div>
            <div>
                <label for="date">Date of Transaction</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="explanation">Details</label><br>
                <textarea class="form-control" rows="5" id="explanation" name="explanation"></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    </body>
    </html>
