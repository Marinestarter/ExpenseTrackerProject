{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.11/htmx.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" 
                                hx-get="{% url 'new_expense_url' %}"
                                hx-target="#expenseModal .modal-content"
                                data-bs-toggle="modal"
                                data-bs-target="#expenseModal">
                            Add Expense
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'show_url' %}">Show Expenses</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="expenseModal" tabindex="-1" aria-labelledby="expenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Handle form submission success
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (evt.detail.target.id === 'expense-list' || evt.detail.target.id === 'expense-form') {
                const modal = bootstrap.Modal.getInstance(document.getElementById('expenseModal'));
                if (modal) {
                    modal.hide();
                }
            }
        });
    </script>
</body>
</html>
