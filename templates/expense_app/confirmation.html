{% extends 'expense_app/layout.html' %}
{% block title %}
    <title>Confirmation Page</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form class="jumbotron" method="post">
            {% csrf_token %}
            <h2>Are you sure you want to delete this expense?</h2>
            <input type="submit" value="Yes, Delete" class="btn btn-danger">
            <a href="{% url 'show_url' %}" class="btn btn-success">No, Cancel</a>
        </form>
    </div>
{% endblock %}
