{% extends 'expense_app/layout.html' %}
{% block title %}
Confirmation Page
{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this data?</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="btn-group" role="group">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'show_url' %}" class="btn btn-secondary">No, Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
